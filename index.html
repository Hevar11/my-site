<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pxg vip - دەرگای VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00b4d8;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 180, 216, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
            position: relative;
            z-index: 1;
            animation: titleGlow 2s infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 15px rgba(0, 180, 216, 0.5); }
            to { text-shadow: 0 0 25px rgba(0, 180, 216, 0.8), 0 0 35px rgba(0, 180, 216, 0.6); }
        }
        
        .header p {
            font-size: 1.2rem;
            color: #90e0ef;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px 20px;
        }
        
        .login-box {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 180, 216, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, #00b4d8, transparent 30%);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        .login-content {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        .login-icon {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-icon i {
            font-size: 4rem;
            color: #00b4d8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #90e0ef;
            font-size: 2rem;
            position: relative;
        }
        
        .login-box h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #00b4d8, transparent);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #caf0f8;
            font-size: 1.1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 180, 216, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0;
        }
        
        .key-hint {
            font-size: 0.9rem;
            color: #90e0ef;
            margin-top: 5px;
            text-align: center;
            opacity: 0.8;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 180, 216, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .submit-btn:hover::after {
            left: 120%;
        }
        
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(0, 180, 216, 0.2);
            color: #90e0ef;
            font-size: 0.9rem;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 180, 216, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* وەڵامی جووڵەی ئەنیمەیشن */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .login-box {
                padding: 20px;
            }
            
            .login-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- جەستەی خاڵەکان بۆ ئەنیمەیشن -->
    <div class="particles" id="particles"></div>
    
    <!-- سەرپەڕە -->
    <header class="header">
        <h1>pxg vip</h1>
        <p>بەخێربێیت بۆ دەرگای تایبەتی pxg vip. تەنها بە کلیلی ڕاستەقینە دەتوانیت بچیتە ناوەوە.</p>
    </header>
    
    <!-- ناوەڕۆک -->
    <div class="container">
        <div class="login-box">
            <div class="login-content">
                <div class="login-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h2>داخڵبونی کلیلی</h2>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="key"><i class="fas fa-lock"></i> کلیلی تایبەت</label>
                        <input type="password" id="key" placeholder="کلیلەکەت لێرە بنووسە" required autofocus>
                        <div class="key-hint">کلیلەکە: hevarpxgkrd0987mhmadpp081888osi</div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i> چوونە ناوەوە
                    </button>
                </form>
                
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    
    <!-- پێپەڕە -->
    <footer class="footer">
        <p>© 2023 pxg vip. هەموو مافەکان پارێزراون. تەنها بەکەرەکانی ڕێگەپێدراو</p>
    </footer>

    <script>
        // دروستکردنی خاڵەکانی ئەنیمەیشن
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // قەبارەی جیاواز
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // شوێنی دەستپێکردن
                particle.style.left = `${Math.random() * 100}vw`;
                
                // کاتی جیاواز بۆ ئەنیمەیشن
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // ڕەنگی جیاواز
                const opacity = Math.random() * 0.5 + 0.2;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // فەرمانی چوونە ناوەوە
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const key = document.getElementById('key').value;
            const messageDiv = document.getElementById('message');
            
            // کلیلی ڕاست
            const correctKey = 'hevarpxgkrd0987mhmadpp081888osi';
            
            if (key === correctKey) {
                messageDiv.textContent = 'سەرکەوتووبوو! کلیلی ڕاستە. چوونە ناو پەیجەکە...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                
                // دوای 2 چرکە بچۆ بۆ پەیجی home.html
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 2000);
            } else {
                messageDiv.textContent = 'کلیلەکە هەڵەیە. تکایە دووبارە هەوڵبدەوە.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                
                // دوای 3 چرکە نامەکە ون بکە
                setTimeout(function() {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        });
        
        // ئاگاداری بۆ ئەو کەسانەی کە کلیلی ڕاست بنووسن
        document.getElementById('key').addEventListener('input', function() {
            const key = this.value;
            const correctKey = 'hevarpxgkrd0987mhmadpp081888osi';
            
            if (key === correctKey) {
                // ئۆتۆماتیکی فۆرمەکە ناردن
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // دروستکردنی خاڵەکان کاتێک پەڕە بارکرا
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // دەتوانیت کلیلی نموونەیی لێرە دانێت بۆ تاقیکردنەوە
            // document.getElementById('key').value = 'hevarpxgkrd0987mhmadpp081888osi';
        });
    </script>
</body>
</html>
